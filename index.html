<!DOCTYPE html>
<html>
  <head>
    <title>Nintendo 90s Webpage</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&family=Orbitron:wght@400..900&family=Outfit:wght@700&family=VT323&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="images/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <div id="header-placeholder"></div>
    <main>
      <h1>CURRENT SITE FEATURES</h1>
      <div class="feature-list">
        <ul>
          <li class="feature-list-item">
            <img
              class="feature-list-item-image"
              src="images/history.png"
              alt="Old Nintendo logo from 1950s"
            />
            <div class="feature-list-item-content">
              <h2><a href="history.html">History</a></h2>
              <p>
                Take a trip back in time to learn about the history of Nintendo,
                1980s and earlier...
              </p>
            </div>
          </li>
          <li class="feature-list-item">
            <img
              class="feature-list-item-image"
              src="images/present.png"
              alt="Current Nintendo logo from 1990s"
            />
            <div class="feature-list-item-content">
              <h2><a href="present.html">Present</a></h2>
              <p>Explore the latest games you know and love...</p>
            </div>
          </li>
          <li class="feature-list-item">
            <img
              class="feature-list-item-image"
              src="images/future.png"
              alt="Colorful box with question mark"
            />
            <div class="feature-list-item-content">
              <h2><a href="future.html">Future</a></h2>
              <p>
                Dream up what the 21st century might have in store for
                Nintendo...
              </p>
            </div>
          </li>
        </ul>
      </div>
    </main>
    <div id="footer-placeholder"></div>

    <script src="js/includes.js"></script>
  </body>
</html>
